name: all tests

on:
  workflow_dispatch:

jobs:
  fe-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "install node v18.5 and cash yarn"
        uses: actions/setup-node@v3
        with:
          node-version: 18.5
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      - name: "install dependencies"
        working-directory: frontend
        run: yarn install --frozen-lockfile
      - name: "run unit test"
        working-directory: frontend
        run: yarn test:coverage
      - name: "run build test"
        working-directory: frontend
        run: yarn build

  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "newman tests with docker-compose"
        working-directory: backend-postgrest/tests
        run: |
          docker-compose up \
            --abort-on-container-exit \
            --exit-code-from postgrest-tests

  scrapers-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Maven JUnit tests"
        working-directory: scrapers
        run: |
          JAVA_HOME=$JAVA_HOME_17_X64 mvn test

  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.5
        cache: 'npm'
        cache-dependency-path: e2e/package-lock.json
    - name: install dependencies
      working-directory: e2e
      run: npm ci
    - name: install browsers
      working-directory: e2e
      run: npx playwright install --with-deps
    - name: build rsd
      run: |
        cp e2e/.env.e2e .env
        docker-compose build --parallel database backend auth frontend nginx swagger
    - name: start rsd
      run: |
        docker-compose up --detach database backend auth frontend nginx swagger
        sleep 10
    - name: run e2e tests
      working-directory: e2e
      run: npm run e2e:all
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: e2e/playwright-report/
        retention-days: 30
