name: backend tests

on:
  push:
    branches:
      - main
    paths:
      - "backend-postgrest/**"
      - "database/**"
  pull_request:
    paths:
      - "backend-postgrest/**"
      - "database/**"

jobs:
  api-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: "newman tests with docker-compose"
        working-directory: backend-postgrest/tests
        run: |
          docker-compose up \
            --abort-on-container-exit \
            --exit-code-from postgrest-tests
